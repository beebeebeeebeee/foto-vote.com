<body>

    <body id="page-top">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/">foto-vote.com</a>
            </div>
        </nav>

        <header class="bg-primary text-white">
            <div class="container text-center">
                <h1>&nbsp;</h1>
                <p class="lead" id="title"></p>
            </div>
        </header>

        <section id="about">
            <div class="container">
                <div class="card" style="margin-bottom: 10px;">
                    <div class="card-body" style="padding: 10px">
                        <span style="vertical-align: middle; padding-left: 5px;">
                            OWNER: <span id="name"></span>

                        <a href="./result.html"><button type="button" class="btn btn-info float-right" style="padding: 0 11px;">SEE

                    </div>
                </div>

                <div id="posts"></div>
                <div id="submit" hidden>
                    <button type="button" onclick="_submit_vote();" class="btn btn-primary btn-lg btn-block">Submit your
                        vote!</button>
                </div>
            </div>
        </section>
        <!-- Footer -->
        <footer class="py-1 bg-dark" style="margin-top: 20px;">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; beebeebeeebeee <span id="year"></span></p>
            </div>
            <!-- /.container -->
        </footer>

        <!-- Custom JavaScript for this theme -->
        <script src="script/scrolling-nav.js"></script>
        <script src="script/hash.js"></script>

        <script>
            document.querySelector("#year").innerHTML = (new Date()).getFullYear();
        </script>

    <div class="container">
